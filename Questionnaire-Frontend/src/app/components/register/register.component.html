<div class="container" id="registerDiv">
  <h2 class="page-header">Register</h2>
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input
        type="text"
        name="username"
        [(ngModel)]="username"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        name="email"
        [(ngModel)]="email"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        class="form-control"
      />
    </div>
    <input type="submit" value="Submit" class="btn btn-primary" />
  </form>
</div>
