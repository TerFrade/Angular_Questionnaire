<div class="padding-top container">
  <form class="form-signin">
    <img class="mb-4" src="../../assets/Warg.svg" width="72" height="72" />
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="item.email" placeholder="Email address" required
      autofocus />
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="item.password" placeholder="Password"
      required />
    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">
      Sign in
    </button>
    <p class="mt-5 mb-3 text-muted">
      &copy; Warg 2019 - Rodgers Training Project
    </p>
  </form>
</div>
