<navbar></navbar>
<div class="container padding-top">
    <form #f="ngForm">
        <fieldset>
            <legend>New User</legend>
            <div class="card border-secondary mb-3">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" [(ngModel)]="user.username"
                                placeholder="Give your user a snazzy username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" [(ngModel)]="user.email"
                                placeholder="Give your user a cool email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" [(ngModel)]="user.password"
                                placeholder="Give your user a secret password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Role:</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="role" [(ngModel)]="user.roleId">
                                <option value="0" disabled selected>Role Types</option>
                                <option value="1">Admin</option>
                                <option value="2">User</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <button type="submit" class="btn btn-primary" (click)="createUser()">Submit</button>
        </fieldset>
    </form>
</div>
