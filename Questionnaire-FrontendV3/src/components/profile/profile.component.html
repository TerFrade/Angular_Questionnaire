<navbar></navbar>
<div class="container padding-top">
    <div class="card border-secondary mb-3">
        <div class="card-header text-white bg-primary" style="display: inline-flex;">
            <h5 class="">{{user.username}}'s Questionnaires </h5>
            <a class="btn btn-primary ml-auto" role="button" [routerLink]="['/questionnaire-create']"><i
                    class="fas fa-plus"></i>
                Create</a>
        </div>
        <div class="card-body">
            <profile-item [questionnaires]=this.user.questionnaires></profile-item>
        </div>
    </div>
</div>
